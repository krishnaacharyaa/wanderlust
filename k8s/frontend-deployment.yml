apiVersion: apps/v1
kind: Deployment

metadata:
  name: frontend-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {yourusername}/wanderlust-frontend:latest
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_PATH
          value: "http://localhost:5000"
