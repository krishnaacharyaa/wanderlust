apiVersion: apps/v1
kind: Deployment

metadata:
  name: mongo-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: data-pvc
          mountPath: /data/db
      volumes:
      - name: data-pvc
        persistentVolumeClaim:
          claimName: data-pvc
