# docker file back
# mongo 
# mongo-express
# redis

services:

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongo_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_URL="mongodb://mongo:27017"
      - ME_CONFIG_OPTIONS_EDITORTHEME="ambiance"
      - ME_CONFIG_BASICAUTH_USERNAME="user"
      - ME_CONFIG_BASICAUTH_PASSWORD="pass"
    depends_on:
      - mongo

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis_data:/data

  front:
    build: # path to dockerfile 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - 80:5173
    
    depends_on:
      - back

  back:
    build: # path to dockerfile 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - 8080:8080
    #environment: # investigar si se pueden leer desde los env del back 
      # - REDIS_HOST=redis
     # - REDIS_PORT=6379
     # - MONGO_HOST=mongo
     # - MONGO_PORT=27017
    depends_on:
      - mongo
      - redis

